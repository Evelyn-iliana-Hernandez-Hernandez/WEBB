<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión de Documentos Escolares</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <a class="navbar-brand" href="#">Sistema de Gestión</a>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sistema de Gestión de Documentos Escolares</h5>
            <div class="d-flex align-items-center mb-3">
              <div class="mr-3">
                <img src="https://via.placeholder.com/50x50" alt="Icono">
              </div>
              <div>
                <input type="text" class="form-control" placeholder="Usuario">
              </div>
            </div>
            <div class="d-flex align-items-center mb-3">
              <div class="mr-3">
                <img src="https://via.placeholder.com/50x50" alt="Icono">
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Contraseña">
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <button type="button" class="btn btn-primary">Ingresar</button>
                <button type="button" class="btn btn-secondary">Registrarse</button>
              </div>
              <div>
                <img src="https://via.placeholder.com/100x50" alt="Icono">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <img src="assets/img/logo carpeta.webp" class="img-fluid" alt="Imagen de carpetas">
      </div>
    </div>
  </div>

  <footer class="bg-danger text-white text-center py-2">
    <div class="container">
      <div class="row">
        <div class="col">
          <small>Copyright &copy; Sistema de Gestión de Documentos Escolares</small>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
