<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="CSS/pagina5.css">
</head>
<body>
  <header>
    <h1>CONTACT</h1>
    <nav>
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">STORE</a></li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="contact-info">
    </div>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="name">*Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">*Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="website">Website:</label>
          <input type="text" id="website" name="website">
        </div>
        <div class="form-group">
          <label for="budget">Budget:</label>
          <input type="text" id="budget" name="budget">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="timeline">Timeline:</label>
          <input type="text" id="timeline" name="timeline">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="*1+2=">*1+2=</label>
                <input type="text" id="*1+2=" name="*1+2=">
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="project-description">Tell me a little about your project:</label>
        <textarea id="project-description" name="project-description"></textarea>
      </div>
      <button type="submit">SEND</button>
    </form>
  </div>
</body>
</html>
