<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta name="Viewport" content="width=device-width,initial-scale=1.0">
    <title>Formulario Multicolumna</title>
    <link rel="stylesheet" href="CSS/Pagina1.css">
    <style>
        </style>
</head>
<body>

    <div  class="header">
        <h1>BLUEPRINT</h1>
        <div class="header"></div>
            <h1>Responsive Multi-Column Form</h1>
    </div>

    <div class="iconos">
    <div class="icono"></div>
    <div class="icono"></div>
    <div class="icono"></div>
 </div>

<form class="formulario">
    <!-- Columna izquierda -->
    <div class="columna">
        <label for="name">FIRST NAME</label>
        <input type="text" id="name" placeholder="jonathan">

        <label for="email">LAST NAME</label>
        <input type="text" id="last" placeholder="Doe">
        
        <label for="email">EMAIL ADRESS</label>
        <input type="text" id="email" placeholder="jon@doe.com">

        <label for="count">COUNTRY</label>
        <select id="count">
            <option value="">Choose a  country</option>
            <option value="">Corea del sur</option>
            <option value="">Mexico</option>
            <option value="">Estados unidos</option>
            <option value="">China</option>
            <option value="">España</option>
            <option value="">Colombia</option>
            <option value="">Japon</option>
            <option value="">Francia</option>
            <option value="">Brasil</option>
            <option value="">Argentina</option>
            <!-- Opciones de paises van aqui -->
        </select>

        <label for="biography">BIOGRAPHY</label>
        <textarea id="biography" placeholder="BIOGRAPHY"></textarea>
    </div>

    <!--Columna central -->
    <div class="columna">
        <label for="number">PHONE NUMBER</label>
        <input type="number" id="phone" placeholder="+351 999 999">

        <label for="affiliations">AFFILIATIONS</label>
        <textarea id="affiliations" placeholder="affiliations"></textarea>

        <label for="occupation">OCCUPATION</label>
        <select id="occupation">
            <option value="">Choose an occupation</option>
            <option value="">abogado</option>
            <option value="">carpintero</option>
            <option value="">Conductor</option>
            <option value="">Maestro</option>
            <option value="">Electricista</option>
            <option value="">mecanico automotriz</option>
            <option value="">Ingeniero tecnico</option>
            <option value="">pintor</option>
            <option value="">tortillero</option>
            <option value="">soldador</option>

        </select>

        <label for="cat">CAT'S NAME</label>
        <input type="CAT'S NAME" id="kitty" placeholder="kitty">

        <label for="favorite">FAVORITE GADGET</label>
        <input type="text" id="gadget" placeholder="Annoy-a-tron">
    </div>
    
    <!--Columna derecha -->
    <div class="columna">
        <label for="type">TYPE OF TALENT</label>
        <select id="talento">
            <option value="">Cantante</option>
            <option value="">Actor</option>
            <option value="">Comediante</option>
            <option value="">Modelaje</option>
            <option value="">Artista</option>
            <option value="">Deportista</option>
            <option value="">Musica</option>
            <option value="">Diseñador de moda</option>
            <option value="">creativo</option>
            <option value="">compositor</option>
            <!-- Opciones de talentos van aqui -->
        </select>

        <label for="drink">FAVORITE DRINK</label>
        <input type="text" id="Favorite drink" placeholder="Green Tea">

        <label for="power">SPECIAL POWER</label>
        <input type="text" id="power" placeholder="Anti-gravity">

        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" id="choice" placeholder="lightsaber">

        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placeholder="Comentarios"></textarea>
    </div>

</body>
</html>
